<!DOCTYPE html>
<html>
<head>
    <title>Map</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="http://api-maps.yandex.ru/2.1/?lang=ru-RU" type="text/javascript"></script>
    <script src="http://yandex.st/jquery/2.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="ObjectManager.js" type="text/javascript"></script>
    <style>
        html, body, #map {
            width: 100%; height: 100%; padding: 0; margin: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<input type="button" id="buses_circles" value="Buses"/>
<input type="button" id="plains_circles" value="Planes"/>
<input type="button" id="sea_circles" value="Ships"/>
<input type="button" id="trains_circles" value="Trains"/>
<input type="button" id="citytrains_circles" value="City Trains"/>
<input type="button" id="sea_edges" value="Ships edges"/>
<input type="button" id="plains_edges" value="Planes edges"/>

<input type="button" id="buses_color" value="Buses color"/>
<input type="button" id="planes_color" value="Planes color"/>
<input type="button" id="sea_color" value="Sea color"/>
<input type="button" id="trains_color" value="Trains color"/>
<input type="button" id="citytrains_color" value="City Trains color"/>


</body>
</html>
